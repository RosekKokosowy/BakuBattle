<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>BakuBattle</title>
        <link rel="stylesheet" th:href="@{/styles/style.css}" />
        <link rel="stylesheet" th:href="@{/styles/style_bakugan_select.css}" />
        <!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center align-items-center m-0 p-0 g-0" style="margin:0;padding: 0;">     <!--    Bootstrap overlap   -->

            <div id="myCarousel" class="carousel slide d-flex justify-content-center align-items-center" data-ride="carousel" data-interval="10000">
                <!-- Indicators  class="active" -->
                <ol class="carousel-indicators d-flex justify-content-center align-items-center" style="left:50.5%;">   <!--    Fixing absolute position of the item    -->
                    <li data-target="#myCarousel" data-slide-to="0"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner d-flex justify-content-center align-items-center">

                    <div class="item active size-of-car-items ">
                        <img th:src="@{/photos/bakugan/Apophix_Aquos_Details.jpg}" alt="Apophix">

                        <div class="carousel-caption d-flex justify-content-center align-items-center description-aquos col-10">
                            <h2 th:text="${Apophix.name}" style="font-size:5.5rem;"></h2>  <!--    Bootstrap overlap   -->
                            <p class="p-modified" th:text="${Apophix.type}"></p>
                            <button class="btn btn-info" th:onclick="activate([[${Apophix.id}]])">CHOOSE</button>
                        </div>
                    </div>

                    <div class="item size-of-car-items">
                        <img th:src="@{/photos/bakugan/Cycloid_Aquos_Details.jpg}" alt="Cycloid">

                        <div class="carousel-caption d-flex justify-content-center align-items-center description-aquos col-10">
                            <h2 th:text="${Cycloid.name}" style="font-size:5.5rem;"></h2>
                            <p class="p-modified" th:text="${Cycloid.type}"></p>
                            <button class="btn btn-info" th:onclick="activate([[${Cycloid.id}]])">CHOOSE</button>
                        </div>
                    </div>

                    <div class="item size-of-car-items">
                        <img th:src="@{/photos/bakugan/Babadrill_Aquos_Details.jpg}" alt="Babadrill">

                        <div class="carousel-caption d-flex justify-content-center align-items-center description-aquos col-10">
                            <h2 th:text="${Babadrill.name}" style="font-size:5.5rem;"></h2>
                            <p class="p-modified" th:text="${Babadrill.type}"></p>
                            <button class="btn btn-info" th:onclick="activate([[${Babadrill.id}]])">CHOOSE</button>
                        </div>
                    </div>

                    <div class="item size-of-car-items">
                        <img th:src="@{/photos/bakugan/Serpillious_Aquos_Details.jpg}" alt="Serpillious">

                        <div class="carousel-caption d-flex justify-content-center align-items-center description-aquos col-10">
                            <h2 th:text="${Serpillious.name}" style="font-size:5.5rem;"></h2>
                            <p class="p-modified" th:text="${Serpillious.type}" style="font-size:1.8vw;color: rgb(255,244,0);"></p>
                            <button class="btn btn-info" th:onclick="activate([[${Serpillious.id}]])">CHOOSE</button>
                        </div>
                    </div>

                    <div class="item size-of-car-items">
                        <img th:src="@{/photos/bakugan/Centipod_Aquos_Details.jpg}" alt="Centipod">

                        <div class="carousel-caption d-flex justify-content-center align-items-center description-aquos col-10">
                            <h2 th:text="${Centipod.name}" style="font-size:5.5rem;"></h2>
                            <p class="p-modified" th:text="${Centipod.type}"></p>
                            <button class="btn btn-info" th:onclick="activate([[${Centipod.id}]])">CHOOSE</button>
                        </div>
                    </div>

                    <div class="item size-of-car-items">
                        <img th:src="@{/photos/bakugan/Gillator_Aquos_Details.jpg}" alt="Gillator">

                        <div class="carousel-caption d-flex justify-content-center align-items-center description-aquos col-10">
                            <h2 th:text="${Gillator.name}" style="font-size:5.5rem;"></h2>
                            <p class="p-modified" th:text="${Gillator.type}"></p>
                            <button class="btn btn-info" th:onclick="activate([[${Gillator.id}]])">CHOOSE</button>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <form method="post" th:object="${bakugan}">
            <input th:id="${Apophix.id}" type="checkbox" th:value="${Apophix.id}" th:field="*{id}">
            <input th:id="${Babadrill.id}" type="checkbox" th:value="${Babadrill.id}" th:field="*{id}">
            <input th:id="${Cycloid.id}" type="checkbox" th:value="${Cycloid.id}" th:field="*{id}">
            <input th:id="${Centipod.id}" type="checkbox" th:value="${Centipod.id}" th:field="*{id}">
            <input th:id="${Gillator.id}" type="checkbox" th:value="${Gillator.id}" th:field="*{id}">
            <input th:id="${Serpillious.id}" type="checkbox" th:value="${Serpillious.id}" th:field="*{id}">
            <button id="confirm"></button>
        </form>
        <script>
            function activate(id){
                let myId = document.getElementById(id);
                let con = document.getElementById("confirm");

                myId.style.display="block";
                myId.click();

                con.style.display="block";
                con.click();
            }
        </script>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
