<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <span id="rangeValue">0</span>
        <input class="range" type="range" value="0" min="0" max="1234" onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
    </div>
    <script type="text/javascript">
        function rangeSlide(value){
            document.getElementById("rangeValue").innerHTML = value;
        }
    </script>
</body>
</html>
