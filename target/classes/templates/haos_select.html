<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BakuBattle</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}" />
    <link rel="stylesheet" th:href="@{/styles/style_bakugan_select.css}" />
    <!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center m-0 p-0 g-0" style="margin:0;padding: 0;">     <!--    Bootstrap overlap   -->

        <div id="myCarousel" class="carousel slide d-flex justify-content-center align-items-center" data-ride="carousel" data-interval="10000">
            <!-- Indicators  class="active" -->
            <ol class="carousel-indicators d-flex justify-content-center align-items-center" style="left:50.5%;">   <!--    Fixing absolute position of the item    -->
                <li data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner d-flex justify-content-center align-items-center">

                <div class="item active size-of-car-items ">
                    <img th:src="@{/photos/bakugan/Hydranoid_Haos_Details.jpg}" alt="Hydranoid">

                    <div class="carousel-caption d-flex justify-content-center align-items-center description-haos col-10">
                        <h2 th:text="${Hydranoid.name}" style="font-size:5.5rem;"></h2>
                        <p class="p-modified" th:text="${Hydranoid.type}"></p>
                        <button class="btn btn-secondary" th:onclick="activate([[${Hydranoid.id}]])">CHOOSE</button>
                    </div>
                </div>

                <div class="item size-of-car-items">
                    <img th:src="@{/photos/bakugan/Mantonoid_Haos_Details.jpg}" alt="Mantonoid">

                    <div class="carousel-caption d-flex justify-content-center align-items-center description-haos col-10">
                        <h2 th:text="${Mantonoid.name}" style="font-size:5.5rem;"></h2>
                        <p class="p-modified" th:text="${Mantonoid.type}"></p>
                        <button class="btn btn-secondary" th:onclick="activate([[${Mantonoid.id}]])">CHOOSE</button>
                    </div>
                </div>

                <div class="item size-of-car-items">
                    <img th:src="@{/photos/bakugan/Phaedrus_Haos_Details.jpg}" alt="Phaedrus">

                    <div class="carousel-caption d-flex justify-content-center align-items-center description-haos col-10">
                        <h2 th:text="${Phaedrus.name}" style="font-size:5.5rem;"></h2>
                        <p class="p-modified" th:text="${Phaedrus.type}"></p>
                        <button class="btn btn-secondary" th:onclick="activate([[${Phaedrus.id}]])">CHOOSE</button>
                    </div>
                </div>

                <div class="item size-of-car-items">
                    <img th:src="@{/photos/bakugan/Mutasect_Haos_Details.jpg}" alt="Mutasect">

                    <div class="carousel-caption d-flex justify-content-center align-items-center description-haos col-10">
                        <h2 th:text="${Mutasect.name}" style="font-size:5.5rem;"></h2>
                        <p class="p-modified" th:text="${Mutasect.type}" style="font-size:1.8vw;color: rgb(255,244,0);"></p>
                        <button class="btn btn-secondary" th:onclick="activate([[${Mutasect.id}]])">CHOOSE</button>
                    </div>
                </div>

                <div class="item size-of-car-items">
                    <img th:src="@{/photos/bakugan/Sairus_Haos_Details.jpg}" alt="Sairus">

                    <div class="carousel-caption d-flex justify-content-center align-items-center description-haos col-10">
                        <h2 th:text="${Sairus.name}" style="font-size:5.5rem;"></h2>
                        <p class="p-modified" th:text="${Sairus.type}"></p>
                        <button class="btn btn-secondary" th:onclick="activate([[${Sairus.id}]])">CHOOSE</button>
                    </div>
                </div>

                <div class="item size-of-car-items">
                    <img th:src="@{/photos/bakugan/Nobilious_Haos_Details.jpg}" alt="Nobilious">

                    <div class="carousel-caption d-flex justify-content-center align-items-center description-haos col-10">
                        <h2 th:text="${Nobilious.name}" style="font-size:5.5rem;"></h2>
                        <p class="p-modified" th:text="${Nobilious.type}"></p>
                        <button class="btn btn-secondary" th:onclick="activate([[${Nobilious.id}]])">CHOOSE</button>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <form method="post" th:object="${bakugan}">
        <input th:id="${Hydranoid.id}" type="checkbox" th:value="${Hydranoid.id}" th:field="*{id}">
        <input th:id="${Phaedrus.id}" type="checkbox" th:value="${Phaedrus.id}" th:field="*{id}">
        <input th:id="${Nobilious.id}" type="checkbox" th:value="${Nobilious.id}" th:field="*{id}">
        <input th:id="${Sairus.id}" type="checkbox" th:value="${Sairus.id}" th:field="*{id}">
        <input th:id="${Mantonoid.id}" type="checkbox" th:value="${Mantonoid.id}" th:field="*{id}">
        <input th:id="${Mutasect.id}" type="checkbox" th:value="${Mutasect.id}" th:field="*{id}">
        <button id="confirm"></button>
    </form>
    <script>
        function activate(id){
            let myId = document.getElementById(id);
            let con = document.getElementById("confirm");

            myId.style.display="block";
            myId.click();

            con.style.display="block";
            con.click();
        }
    </script>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
